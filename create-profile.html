<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Profile - BlueVault</title>
  <style>
    body {
      background-color: #0a0f1a;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #0db7ed;
    }
    form {
      margin-top: 2rem;
      max-width: 400px;
      margin: auto;
      background-color: #111;
      padding: 2rem;
      border-radius: 10px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background-color: #0db7ed;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Create a New Profile</h1>
  <form id="profileForm">
    <input type="text" id="profileName" placeholder="Profile Name" required />
    <button type="submit">Create Profile</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAG8KNE0SEfUfOPQdR0LE4xHvJmpUYyobk",
      authDomain: "bluevault-streaming.firebaseapp.com",
      projectId: "bluevault-streaming",
      storageBucket: "bluevault-streaming.appspot.com",
      messagingSenderId: "378518812073",
      appId: "1:378518812073:web:7e7b653ef7843ebad1c0b8",
      measurementId: "G-4JFF1PFBQD"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById('profileForm');

    onAuthStateChanged(auth, (user) => {
      if (!user) return (window.location.href = "auth.html");

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const name = document.getElementById('profileName').value.trim();
        if (!name) return alert("Profile name is required.");

        const profileId = Date.now().toString(); // simple unique ID
        await setDoc(doc(db, "users", user.uid, "profiles", profileId), {
          name,
          createdAt: new Date()
        });

        alert("Profile created successfully!");
        window.location.href = "profiles.html";
      });
    });
  </script>
</body>
</html>
