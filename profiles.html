<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BlueVault | Select Profile</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #0a0f1a;
      color: #e0e6f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 4rem 1rem;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #0db7ed;
    }
    .profiles-container {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 900px;
      width: 100%;
    }
    .profile-card {
      background: #121b2f;
      border-radius: 12px;
      width: 160px;
      height: 220px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      padding-bottom: 1.5rem;
      position: relative;
      transition: transform 0.3s ease;
      box-shadow: 0 0 8px #0db7ed66;
    }
    .profile-card:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #0db7edcc;
    }
    .profile-img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #0db7ed;
      margin-bottom: 1rem;
      background-color: #1e2a4d;
    }
    .profile-name {
      font-size: 1.2rem;
      font-weight: 600;
      color: #aad4ff;
      text-align: center;
      user-select: none;
    }
    .add-profile-card {
      background: #0db7ed;
      color: #000;
      font-weight: 700;
      font-size: 3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      width: 160px;
      height: 220px;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 0 15px #0db7edcc;
      transition: background-color 0.3s ease;
    }
    .add-profile-card:hover {
      background-color: #0a8ac9;
    }
    /* Modal styles */
    #profileModal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    #profileModal.active {
      display: flex;
    }
    #profileModal .modal-content {
      background: #121b2f;
      padding: 2rem;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      color: #e0e6f8;
      box-shadow: 0 0 20px #0db7edcc;
      text-align: center;
    }
    #profileModal input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }
    #profileModal button {
      background: #0db7ed;
      border: none;
      padding: 12px 20px;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      color: #000;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    #profileModal button:hover {
      background-color: #0a8ac9;
    }
  </style>
</head>
<body>
  <h1>Select Profile</h1>
  <div class="profiles-container" id="profilesContainer">
    <!-- Profile cards inserted by JS -->
  </div>

  <div class="add-profile-card" id="addProfileBtn" title="Add New Profile">+</div>

  <!-- Add Profile Modal -->
  <div id="profileModal">
    <div class="modal-content">
      <h2>Create New Profile</h2>
      <input type="text" id="newProfileName" placeholder="Enter profile name" maxlength="20" />
      <button id="saveProfileBtn">Save Profile</button>
    </div>
  </div>

  <script>
    const profilesContainer = document.getElementById('profilesContainer');
    const addProfileBtn = document.getElementById('addProfileBtn');
    const profileModal = document.getElementById('profileModal');
    const saveProfileBtn = document.getElementById('saveProfileBtn');
    const newProfileNameInput = document.getElementById('newProfileName');

    // Load profiles from localStorage or default sample profiles
    let profiles = JSON.parse(localStorage.getItem('userProfiles')) || [
      { id: '1', name: 'Bathathe 14', img: 'assets/profiles/default1.png' },
      { id: '2', name: 'Elona', img: 'assets/profiles/default2.png' },
      { id: '3', name: 'Guest', img: 'assets/profiles/default3.png' }
    ];

    function renderProfiles() {
      profilesContainer.innerHTML = '';
      profiles.forEach(profile => {
        const card = document.createElement('div');
        card.classList.add('profile-card');
        card.innerHTML = `
          <img src="${profile.img}" alt="${profile.name}" class="profile-img" />
          <div class="profile-name">${profile.name}</div>
        `;
        card.addEventListener('click', () => {
          localStorage.setItem('selectedProfile', JSON.stringify(profile));
          window.location.href = 'index.html'; // redirect after selection
        });
        profilesContainer.appendChild(card);
      });
    }

    // Show modal to add new profile
    addProfileBtn.addEventListener('click', () => {
      newProfileNameInput.value = '';
      profileModal.classList.add('active');
      newProfileNameInput.focus();
    });

    // Save new profile
    saveProfileBtn.addEventListener('click', () => {
      const name = newProfileNameInput.value.trim();
      if (!name) {
        alert('Please enter a profile name.');
        return;
      }

      // Create new profile with default avatar (could add avatar selector later)
      const newProfile = {
        id: Date.now().toString(),
        name,
        img: 'assets/profiles/default-new.png'
      };
      profiles.push(newProfile);
      localStorage.setItem('userProfiles', JSON.stringify(profiles));
      profileModal.classList.remove('active');
      renderProfiles();
    });

    // Close modal when clicking outside content
    profileModal.addEventListener('click', e => {
      if (e.target === profileModal) {
        profileModal.classList.remove('active');
      }
    });

    // Initial render
    renderProfiles();
  </script>
</body>
</html>
